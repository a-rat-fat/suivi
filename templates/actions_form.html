{% extends "layout.html" %}{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ 'Modifier' if item else 'Créer' }} une action</h1>
<form method="post" class="grid md:grid-cols-2 gap-4 bg-gray-900 p-4 rounded-xl border border-gray-800">
  <input name="title" placeholder="Titre" value="{{ item.title if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded" required/>
  <input name="owner" placeholder="Propriétaire" value="{{ item.owner if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input type="date" name="due_date" value="{{ item.due_date if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <select name="status" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded">
    {% for s in ['À faire','En cours','En attente','Clôturé'] %}
    <option value="{{s}}" {% if item and item.status==s %}selected{% endif %}>{{s}}</option>
    {% endfor %}
  </select>
  <input name="category" placeholder="Catégorie (Politique HSE, Audit, Incident, ...)" value="{{ item.category if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded md:col-span-2"/>
  <textarea name="description" placeholder="Description" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded md:col-span-2" rows="5">{{ item.description if item else '' }}</textarea>
  <input name="verification_result" placeholder="Résultat vérification" value="{{ item.verification_result if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded md:col-span-2"/>
  <div class="md:col-span-2">
    <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded">Enregistrer</button>
    <a class="ml-3 text-gray-400 hover:text-gray-200" href="{{ url_for('actions_list') }}">Annuler</a>
  </div>
</form>
{% endblock %}
