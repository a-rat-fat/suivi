{% extends "layout.html" %}{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ 'Modifier' if item else 'Ajouter' }} une FDS</h1>
<form method="post" class="grid md:grid-cols-2 gap-4 bg-gray-900 p-4 rounded-xl border border-gray-800">
  <input name="product_name" placeholder="Produit" value="{{ item.product_name if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input name="supplier" placeholder="Fournisseur" value="{{ item.supplier if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input name="version" placeholder="Version" value="{{ item.version if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input type="date" name="revision_date" value="{{ item.revision_date if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input type="date" name="next_review_date" value="{{ item.next_review_date if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input name="url" placeholder="URL" value="{{ item.url if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded md:col-span-2"/>
  <div class="md:col-span-2">
    <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded">Enregistrer</button>
    <a class="ml-3 text-gray-400 hover:text-gray-200" href="{{ url_for('sds_list') }}">Annuler</a>
  </div>
</form>
{% endblock %}
