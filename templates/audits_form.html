{% extends "layout.html" %}{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ 'Modifier' if item else 'Planifier' }} un audit</h1>
<form method="post" class="grid md:grid-cols-2 gap-4 bg-gray-900 p-4 rounded-xl border border-gray-800">
  <select name="type" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded">
    {% for t in ['Interne','Externe','Fournisseur'] %}
    <option value="{{t}}" {% if item and item.type==t %}selected{% endif %}>{{t}}</option>
    {% endfor %}
  </select>
  <input name="scope" placeholder="Périmètre" value="{{ item.scope if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input type="date" name="date" value="{{ item.date if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input name="auditor" placeholder="Auditeur" value="{{ item.auditor if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <select name="status" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded">
    {% for s in ['Planifié','En cours','Clos'] %}
    <option value="{{s}}" {% if item and item.status==s %}selected{% endif %}>{{s}}</option>
    {% endfor %}
  </select>
  <textarea name="findings" placeholder="Constats / Écarts / Opportunités" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded md:col-span-2" rows="5">{{ item.findings if item else '' }}</textarea>
  <div class="md:col-span-2">
    <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded">Enregistrer</button>
    <a class="ml-3 text-gray-400 hover:text-gray-200" href="{{ url_for('audits_list') }}">Annuler</a>
  </div>
</form>
{% endblock %}
