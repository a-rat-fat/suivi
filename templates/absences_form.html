{% extends "layout.html" %}{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ 'Modifier' if item else 'Ajouter' }} une absence</h1>
<form method="post" class="grid md:grid-cols-2 gap-4 bg-gray-900 p-4 rounded-xl border border-gray-800">
  <select name="member_id" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded">
    {% for m in members %}
    <option value="{{m.id}}" {% if item and item.member_id==m.id %}selected{% endif %}>{{m.name}}</option>
    {% endfor %}
  </select>
  <input type="date" name="start_date" value="{{ item.start_date if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input type="date" name="end_date" value="{{ item.end_date if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input name="type" placeholder="Type (CP, RTT, Maladie...)" value="{{ item.type if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded"/>
  <input name="comment" placeholder="Commentaire" value="{{ item.comment if item else '' }}" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded md:col-span-2"/>
  <div class="md:col-span-2">
    <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded">Enregistrer</button>
    <a class="ml-3 text-gray-400 hover:text-gray-200" href="{{ url_for('absences_list') }}">Annuler</a>
  </div>
</form>
{% endblock %}
